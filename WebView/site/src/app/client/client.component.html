<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- a-frame scene -->
<a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
  <a-container *ngFor="let resource of resources">
  <a-asset>
    <img *ngIf="resource.imageAsset !=undefined" src="{{resource.imageAsset}}" id="img_{{resource.id}}"/>
    <audio *ngIf="resource.soundAsset !=undefined" src="{{resource.soundAsset}}" id="snd_{{resource.id}}"></audio>
    <video *ngIf="resource.videoAsset !=undefined" src="{{resource.videoAsset}}" id="video_{{resource.id}}"></video>
  </a-asset>

    <a-nft
    type="nft"
    url="{{MARKERS}}/{{resource.id}}/m"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
  >
      <a-entity position="0 0 0" sound="snd_{{resource.id}}">
        <a-video *ngIf="resource.videoAsset !=undefined" src="#video_{{resource.id}}" width="50" height="50" rotation="-90 0 0" position="75 0 -50"></a-video>
        <a-image *ngIf="resource.imageAsset !=undefined" src="#img_{{resource.id}}"  width="50" height="50" position="0 0 0" rotation="-90 0 0"></a-image>
      </a-entity>

  </a-nft>
  </a-container>

  <a-nft
          type="nft"
          url="http://127.0.0.1:8080/resources/MARKERS/bd027a01-9533-42fe-97d4-686429876d98/m"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
  >
    <a-entity position="0 0 0">
      <a-video src="assets/asset.mp4" width="50" height="50"></a-video>
    </a-entity>

  </a-nft>

</a-scene>
