<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create an account</h3>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label class="form-label">Your name</label>
                            <input class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your name" required />
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password" required />
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Confirm password</label>
                            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmation" placeholder="Confirm your password" required />
                        </div>
                        <button type="submit" class="btn w-100" [disabled]="!formIsValid()">Create an account</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
